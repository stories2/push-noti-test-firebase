<md-content flex ng-init="listenAuthStateChanged()">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Deploy status">
            <md-content class="md-padding" layout="column">

                <div layout="row" ng-repeat="(clientName, clientStatusList) in deployClientStatusDic">
                    <div flex>
                        <md-list-item class="secondary-button-padding">
                            <p>{{ clientName }}</p>
                        </md-list-item>
                        <md-subheader class="md-no-sticky">Recently status list</md-subheader>
                        <md-list-item class="secondary-button-padding" ng-repeat="(statusIndex, status) in clientStatusList">
                            <p>< <span>{{ status.adcProcessStatus }}</span> > - <span>{{ status.adcPushMsg }}</span> --- {{ status.adcUpdateDateTime }}</p>
                            <md-button class="md-secondary" ng-click="onBtnDetailClicked(status)">Detail</md-button>
                        </md-list-item>
                        <md-divider ></md-divider>
                    </div>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Help">
            <md-content class="md-padding">

            </md-content>
        </md-tab>

    </md-tabs>
</md-content>
