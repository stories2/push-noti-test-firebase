<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ADS Console</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/angular-csp.css">
    <link rel="stylesheet" href="./assets/css/angular-material.min.css">
</head>
<body>

    <div ng-app="ADSModule">
        <div ng-layout="column">

            <div ng-layout="row">
                <md-toolbar class="md-hue-2" ng-controller="ToolbarController">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                            <!--<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>-->
                        </md-button>

                        <h2 flex md-truncate>{{ title }}</h2>

                        <md-button class="md-icon-button" aria-label="Favorite">
                            <!--<md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>-->
                        </md-button>

                        <md-button class="md-icon-button" aria-label="More">
                            <!--<md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>-->
                        </md-button>
                    </div>
                </md-toolbar>
            </div>
        </div>
    </div>

    <script src="./assets/lib/angular.js"></script>
    <script src="./assets/lib/angular-animate.js"></script>
    <script src="./assets/lib/angular-aria.js"></script>
    <script src="./assets/lib/angular-cookies.js"></script>
    <script src="./assets/lib/angular-loader.js"></script>
    <script src="./assets/lib/angular-message-format.js"></script>
    <script src="./assets/lib/angular-messages.js"></script>
    <script src="./assets/lib/angular-mocks.js"></script>
    <script src="./assets/lib/angular-parse-ext.js"></script>
    <script src="./assets/lib/angular-resource.js"></script>
    <script src="./assets/lib/angular-route.js"></script>
    <script src="./assets/lib/angular-sanitize.js"></script>
    <script src="./assets/lib/angular-touch.js"></script>
    <script src="./assets/lib/angular-material.min.js"></script>

    <script src="./assets/lib/firebase.js"></script>

    <script src="./assets/js/App.js"></script>
    <script src="./assets/js/AppDefine.js"></script>
    <script src="./assets/js/AppService.js"></script>
    <script src="./assets/js/Controllers/Shared/ToolbarController.js"></script>
</body>
</html>
